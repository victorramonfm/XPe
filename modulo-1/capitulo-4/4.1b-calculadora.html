<html>
<script>
    function calculo(operacao, a, b) {
        switch (operacao) {
            case 'SOMA':
                return a + b;
                break;
            case 'SUBTRACAO':
                return a - b;
                break;
            case 'MULTIPLICACAO':
                return a * b;
                break;
            case 'DIVISAO':
                return a / b
                break;
            case 'RESTO':
                return a % b
                break;
            case 'PORCENTAGEM':
                return a * b / 100;
                break;;
            default:
                console.log("OPERAÇÃO INVÁLIDA");
                break;
        }
    }
</script>

</html>
