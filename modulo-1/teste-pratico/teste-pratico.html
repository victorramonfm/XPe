<html>

<script>
    function addMultiplesThreeOrFive(receivedNumber) {
        var i = 0;
        var sumOfMultiples = 0;

        while (i < receivedNumber) {
            var isMultipleOfThree = i % 3 == 0;
            var isMultipleOfFive = i % 5 == 0;

            if (isMultipleOfThree || isMultipleOfFive) {
                sumOfMultiples += i;
            }

            i++;
        }

        return sumOfMultiples;
    }
</script>

</html>
