<html>
<script>
    var soma = 4 + 2;
    console.log(`soma: ${soma}`);

    var subtracao = 5 - 3;
    console.log(`subtracao: ${subtracao}`);

    var multiplicacao = 5 * 4;
    console.log(`multiplicacao: ${multiplicacao}`);

    var divisao = 20 / 4;
    console.log(`divisao: ${divisao}`);

    var resto = 20 % 3;

    //3 ** 4 = 3 * 3 * 3 * 3 = 81
    var potenciacao = 3 ** 4;
    console.log(`porenciacao: ${potenciacao}`);

    var a = 10;
    var b = 80;
    var resultado = a + b / 8 + 2;
    var precedencia = (a + b) / (8 + 2);
    console.log(`precedencia: ${precedencia}`);

    var incremento = 11;
    incremento = incremento + 1;
    incremento++;
    console.log(`incremento: ${incremento}`);


    var decremento = 11;
    decremento = decremento - 1;
    decremento--;

</script>
