<html>
<script>
    var list = [19, 54, 18, 11, 47, 98, 36, 44, 87];

    function numberVerify(number) {
        var exists = false

        for (let index = 0; index < list.length; index++) {
            if (number === list[index]) {
                exists = true
                break;
            }
        }
        return exists
    }

</script>
