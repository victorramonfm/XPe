<html>
<script>
    var carros = ["Gol", "Pálio", "Uno"];
    console.log(carros);

    carros[2] = "Argo"
    console.log(carros);

    console.log("Tamanho do array:" + carros.length);
    console.log("Último elemento do array:" + carros[carros.length - 1]);

    carros[carros.length] = "Civic"
    console.log("Último elemento do array:" + carros[carros.length - 1]);

    carros.push("Polo")
    console.log(carros);

    console.log(carros.pop());
    console.log(carros);

    carros.unshift("Jetta")
    console.log(carros);

    console.log(carros.shift());
    console.log(carros);
</script>

</html>
